<html>
<meta charset="utf-8">
<title>Url shortener</title>
</head>

<body>
<div class="container" style="padding-top: 20px">
    {% if short_url %}
        <p>{{ short_url }}</p>
    {% else %}
        <form method="get">
            {{ form }}
            {% csrf_token %}
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
    {% endif %}
</div>
</body>
</html>
